{% extends 'course_manager/base.html' %}

{% block title %}EndGem{% endblock %}

{% block content %}
	<h1>Add a Course</h1>
	<div class="form-group">
		<form id="course_form" method="post" action="/add_course/">
			{% csrf_token %}
			{{ form.as_p }}
			<button name="submit" value="Create Course" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock %}
