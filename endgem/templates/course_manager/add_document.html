{% extends 'course_manager/base.html' %}

{% block title %}EndGem{% endblock %}

{% block content %}
	<div>
		<h1>Add document</h1>
		{% if course %}
			<form id="Document_form" method="post" action="/course/{{ course.slug }}/add_file/" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="SUBMIT" class="btn btn-primary">
			</form>
		{% else %}
			<h3>Course doesn't exist</h3>
		{% endif %}
</div>
{% endblock %}
