{% extends 'course_manager/base.html' %}

{% block title %}EndGem{% endblock %}

{% block content %}
	<div>
		<h1>Add document</h1>
		{% if course %}
			<form id="Document_form" method="post" action="/course/{{ course.slug }}/add_file/">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" name="submit" class="btn btn-primary">Add File</button>
			</form>
		{% else %}
			<h3>Course doesn't exist</h3>
		{% endif %}
</div>
{% endblock %}
